<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style>
      .H1 { font-family: 'Freckle Face', cursive;}
      .H2 { font-family: 'Open Sans', sans-serif;}
      .P { font-family: 'Roboto', sans-serif; }
    </style>
  </head>
   <body>
  <H1 class="H1">The quick brown fox jumps over the lazy dog!</H1>
  <H2 class="H2">The quick brown fox jumps over the lazy dog!</H2>
  <p class="p">The quick brown fox jumps over the lazy dog!</p>
  </body>
</html>
