<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style>
      .title { font-family: 'Freckle Face', cursive;}
      .header { font-family: 'Open Sans', sans-serif;}
      .copy { font-family: 'Roboto', sans-serif; }
    </style>
  </head>
   <body>
  <H1 class="title">The quick brown fox jumps over the lazy dog!</H1>
  <p class="header">The quick brown fox jumps over the lazy dog!</p>
  <p class="copy">The quick brown fox jumps over the lazy dog!</p>
  </body>
</html>
