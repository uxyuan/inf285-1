<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fjalla+One&family=Freckle+Face&family=Lobster&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style>
      .title { font-family: 'Freckle Face', cursive;}
      .header { font-family: 'Lobster', cursive;}
      .copy { font-family: 'Audiowide', cursive; }
    </style>
  </head>
   <body>
  <H1 class="title">The quick brown fox jumps over the lazy dog!</H1>
  <H2 class="header">The quick brown fox jumps over the lazy dog!</H2>
  <p class="copy">The quick brown fox jumps over the lazy dog!</p>
  </body>
</html>
